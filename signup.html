<!DOCTYPE html>
<html lang="en">
<head>
    <title>Sign Up</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 350px;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        label {
            font-weight: bold;
            color: #555;
        }
        input[type="text"], input[type="email"], input[type="password"], input[type="tel"] {
            width: 100%;
            padding: 8px;
            margin: 8px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #218838;
        }
        .social-btn {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }
        .google-btn {
            background-color: #4285f4;
            color: white;
        }
        .google-btn:hover {
            background-color: #3267d6;
        }
        .login-link {
            text-align: center;
            margin-top: 10px;
            font-size: 14px;
        }
        .login-link a {
            color: #007bff;
            text-decoration: none;
        }
        .login-link a:hover {
            text-decoration: underline;
        }
        @media (max-width: 600px) {
            .container {
                width: 90%;
                padding: 15px;
            }
            h2 {
                font-size: 1.5rem;
            }
            label, input {
                font-size: 0.9rem;
            }
            .social-btn {
                padding: 8px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Sign Up</h2>
        <form id="signup-form" action="signup.php" method="POST">
            <label>Username:</label><br>
            <input type="text" name="username" required><br>

            <label>Email:</label><br>
            <input type="email" name="email" required><br>

            <label>Phone Number:</label><br>
            <input type="tel" name="phone" placeholder="+628123456789" required><br>

            <label>Password:</label><br>
            <input type="password" name="password" required><br>

            <label>Send OTP via:</label><br>
            <input type="radio" name="otp_method" value="sms" checked> SMS<br>
            <input type="radio" name="otp_method" value="call"> Call<br><br>
            <input type="submit" value="Send OTP">
        </form>

        <!-- Tombol Login Sosial -->
        <p style="text-align: center; margin: 10px 0;">atau</p>
        <a href="google_login.php"><button class="social-btn google-btn">Sign Up with Google</button></a>

        <!-- Tautan ke Login -->
        <div class="login-link">
            Sudah punya akun? <a href="login.html">Login di sini</a>
        </div>
    </div>
</body>
</html>
